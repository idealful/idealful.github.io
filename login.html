    <main class="max-w-xl mx-auto my-5 bg-white dark:bg-gray-300">
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-4">
        <form>
          <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500">이메일</label>
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="email@example.com"
              required=""
              autofocus
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500"
              >비밀번호</label
            >
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 hover:cursor-pointer ml-1"
                required=""
              />
            </div>
            <div class="ml-2 text-sm">
              <label for="remember" class="font-medium text-gray-900 dark:text-gray-500">이메일 기억하기</label>
            </div>
          </div>
          <div class="my-2 text-sm">
            <span class="font-medium text-gray-900 dark:text-gray-500"> 아이디나 비밀번호를 잃어버리셨나요? </span>
            <a href="./find.html" class="font-medium text-gray-900 dark:text-gray-500 underline"> 찾기 </a>
          </div>
          <div class="my-2 text-sm">
            <span class="font-medium text-gray-900 dark:text-gray-500"> 계정이 없으신가요? </span>
            <a href="./join.html" class="font-medium text-gray-900 dark:text-gray-500 underline"> 가입 </a>
          </div>
          <button
            type="button"
            class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 mt-2"
          >
            로그인
